[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

[flake8]
max-line-length = 120
extend-ignore = E203, W503
exclude = docs/source, docs/build, versioneer.py

[versioneer]
VCS = git
style = pep440
versionfile_source = tapqir/_version.py
versionfile_build = tapqir/_version.py
tag_prefix =
parentdir_prefix =
